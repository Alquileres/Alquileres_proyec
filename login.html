        <h1 class="h3 mb-3 fw-normal ">

                vertical-align: inherit;

              "

        <h4 class="aqui">Iniciá sesión para ingresar

                   O registrate <span ><a style=" color:rgb(120, 125, 143) !important ;" href="">aquí</a> </span>
         </h4>
      
        <br>
        

        <div class="form-floating ">
          
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="nombre@ejemplo.com"
          />
          <label for="floatingInput"
            ><font style="vertical-align: inherit"
              ><font style="vertical-align: inherit ;top: 10px;"
                >Dirección de correo electrónico</font
              ></font
            ></label
          >
        </div>
        <br>
        <div class="form-floating ">
          
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Contraseña"
          />
          <label for="floatingPassword"
            ><font style="vertical-align: inherit"
              ><font style="vertical-align: inherit; color: w"
                >Contraseña</font
              ></font
            ></label
          >
        </div>
        <br>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /><font
              style="vertical-align: inherit"
              ><font style="vertical-align: inherit; color: rgb(120, 125, 143)"
                >Acuérdate de mí
              </font></font
            ></label
          >
        </div>
        <button class="w-100 btn btn-lg boton-color" type="submit">
          <font style="vertical-align: inherit"
            ><font style="vertical-align: inherit">Iniciar sesión</font></font
          >
        </button>
        <p class="mt-5 mb-3 text-muted">
          <font style="vertical-align: inherit"
            ><font
              style="
                vertical-align: inherit;
                color: rgb(120, 125, 143);
               
              "
              ></font
            ></font
          >
        </p>
      </form>
